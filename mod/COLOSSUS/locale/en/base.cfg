unclocked-remove-red-wire=When not clocked remove the red wire
clocked-fluid=Set the fluid flowrates for this entity when clocked.
beacon=This is a beacon.
belt-end=This is the end of a belt.  If this is the last machine then these belts will be delted.
delete=Internal Use.  Delete this entity.
blocker=This belt blocks in a clocked bus.
reader=This belt reads how many entities have passed in a clocked bus.
port-name=The name of this port, normally an integer.
bulk-inserter=This entity is a bulk inserter.
splitter-right-filter=The port name the right filter is associated with.  If that port is not required this is replaced with a belt.
splitter-left-filter=The port name the left filter is associated with.  If that port is not required this is replaced with a belt.
machine=This entity is a machine.
parent=Internal Use.  Tags the parent of this delete tag

