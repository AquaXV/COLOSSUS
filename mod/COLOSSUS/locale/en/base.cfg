[colossus.tags.col]
machine=Signifies the start of a machine diagram.
machine-end=Signifies the end of all the machine diagrams.  Anything in this column or to the right will not be included, but connections are still recorded.  This can be used to make the diagrams look better.

[colossus.tags.entity]
beacon-number=The ID number of this beacon.
clocked=This entity is clocked.  Delete if not clocking.
clocked-reset=This entity needs its clocked reset time configured.
clocked-start=This entity needs its clocked start time configured.
